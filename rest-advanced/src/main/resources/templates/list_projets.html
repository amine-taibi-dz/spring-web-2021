<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Home page</title>
<link rel="stylesheet" th:href="@{/webjars/Semantic-UI/semantic.css}">
<link th:href="@{/static/css/main.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="error">
		Logged user: <span sec:authentication="name">Bob</span>
	</div>
	<h1 th:text="'Bonjour '+ ${session.username}">
		Bonjour</h1>


	<section class="ui container">

		<h2 th:text="#{label.list.projects}">Projets</h2>

		<table class="ui striped celled table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Repository</th>
					<th>URL</th>
					<th>Visibilite</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prj: ${projets}">
					<td th:text="${prj.id}">id</td>
					<td th:text="${prj.name}">name</td>
					<td th:text="${prj.repoName}">repo-name</td>
					<td th:text="${prj.url}">url</td>
					<td th:text="${prj.visible?'Publique':'PrivÃ©'}">Visible</td>
				</tr>
			</tbody>
		</table>
	</section>

	<br />
	<br />
	<a th:class="error" th:href="@{/logout}" href="/logout">Logout</a>
	<br />
	<br />
	<a th:href="@{/index}" href="/index">&lt;&lt; Retour</a>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
